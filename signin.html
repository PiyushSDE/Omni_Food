<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Signin</title>
    <link rel="stylesheet" href="vender\css\bootstrap.css">
    <link rel="stylesheet" href="resources\css\signup.css">
  </head>
  <body>
    <h1>Signin</h1>
    <form  action="/signin" method="post">
      <div class="row">
        <div class="col-lg-6">
            <label>Email</label>
        </div>
        <div class="col-lg-6">
            <input type="text" name="email">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
            <label>Password</label>
        </div>
        <div class="col-lg-6">
            <input type="password" name="password">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
            <label></label>
        </div>
        <div class="col-lg-6">
            <button type="submit" name="submit" class="btn btn-dark btn-md">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
